<!DOCTYPE html>
<html>
    <head>
	<title>Show cats</title>
    </head>
    <style>
	body { background: grey; }
	img.imgview { border-style: dotted; border-width: 5px}
    </style>
    <body>
	<script src="cats.js"></script>
	<p align="center">
	<img id="catimg" class="imgview" src="https://cataas.com/cat/says/hello"></img>
	</p>
    </body>
    <script>
	window.onload = function() {
	    setInterval(changeCats, 3000)
	}

	function changeCats() {
	    var timestamp = new Date().getTime()

	    let img = document.getElementById("catimg")
	    // reload image
	    img.src = "https://cataas.com/cat/says/cat%20says%20hello?t=" + timestamp
	}
    </script>
</html>
